{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block body %}
    <div class="container">
      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">What is in your mind?</h2>

        <label for="question">Question</label>
        <br>
        <textarea name="question" id="question" rows="4" cols="50" required autofocus>
        </textarea>

        <br>

        <label for="answer">Answer</label>
        <br>
        <textarea name="answer" id="answer" rows="4" cols="50" required>
        </textarea>

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
